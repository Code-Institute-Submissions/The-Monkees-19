<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>The Monkees</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <a href="index.html" class="navbar-brand">The Monkees</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="news.html" class="nav-link">News</a>
                </li>
                <li class="nav-item">
                    <a href="videos.html" class="nav-link">Videos</a>
                </li>
                <li class="nav-item">
                    <a href="events.html" class="nav-link">Events</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Email for business inquiries</h3>
                <h5 class="uppercase text-center">Enjoy the Music!</h5>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" 
                        class="form-control" placeholder="Name" required/>
                        <input type="email" name="email" id="emailaddress" 
                        class="form-control" placeholder="Email" required/>
                        <textarea rows="5" name="[rojectsummary" id="projectsummary" 
                        class="form-control" placeholder="Project description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">
                                    Send Request
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
 <footer class="container-fluid  bg-success">
            <div class="col-sm-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/TheMonkees/">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                           <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/themonkees?lang=en">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                           <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="contact.html">
                            <i class="fa fa-envelope-square" aria-hidden="true"></i>
                           <span class="sr-only">Mail</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.pinterest.ie/edwardelricfan/the-monkees/?lp=true">
                            <i class="fa fa-pinterest" aria-hidden="true"></i>
                           <span class="sr-only">Pinterest</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/themonkees/?hl=en">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                           <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/user/themonkees">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                           <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        
    </footer>
</body>
</html>
